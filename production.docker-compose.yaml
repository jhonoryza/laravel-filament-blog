#version: "3"

services:
  frankenphp-filament-blog:
    image: "jhonoryza/filament-blog:latest"
    restart: unless-stopped
    entrypoint: php artisan octane:frankenphp --workers=2 --max-requests=1000
    volumes:
      - ./env:/app/.env
    networks:
      - tunnel_default
      - postgres
      - redis_default

networks:
  tunnel_default:
    external: true
  postgres:
    external: true
  redis_default:
    external: true
